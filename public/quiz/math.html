<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGard - Math Reviews</title>
    <link rel="stylesheet" href="cj/style.css">
    <script src="cj/script.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="backbutton">
        <a href="../index.html"><i class='bx bx-arrow-back'></i></a>
    </div>

    <div id="main-menu">
        <h1>Math Reviews</h1>

        <p>Please select a topic:</p>
        <select id="topic">
            <option value="none" disabled selected>Select Here</option>
            <option value="" disabled>-------- Grade 1 - 3 --------</option>
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="adding-fractions">Adding Fractions</option>
            <option value="adding-decimals">Adding Decimals</option>
            <option value="subtracting-fractions">Subtracting Fractions</option>
            <option value="subtracting-decimals">Subtracting Decimals</option>
            <option value="multiplying-fractions">Multiplying & Dividing Fractions</option>
            <option value="multiplying-decimals">Multiplying & Dividing Decimals</option>
            <option value="negitive-numbers">Negitive Numbers</option>
            <option value="whole-numbers">Whole Numbers</option>
            <option value="percentages">Percentages</option>
            <option value="order-of-operations">Order of Operations</option>

            <option value="" disabled>-------- Grade 4 - 6 --------</option>
            <option value="grade4_operations">Operations and Algebraic Thinking</option>
            <option value="grade4_base_ten">Number and Operations in Base Ten</option>
            <option value="grade4_fractions">Number and Operations - Fractions</option>
            <option value="grade4_measurement">Measurement and Data</option>
            <option value="grade4_geometry">Geometry</option>
            <option value="grade5_operations">Operations and Algebraic Thinking</option>
            <option value="grade5_base_ten">Number and Operations in Base Ten</option>
            <option value="grade5_fractions">Number and Operations - Fractions</option>
            <option value="grade5_measurement">Measurement and Data</option>
            <option value="grade5_geometry">Geometry</option>
            <option value="grade6_ratios">Ratios and Proportional Relationships</option>
            <option value="grade6_the_number_system">The Number System</option>
            <option value="grade6_expressions_equations">Expressions and Equations</option>
            <option value="grade6_geometry">Geometry</option>
            <option value="grade6_statistics">Statistics and Probability</option>

            <option value="" disabled>-------- Grade 7 - 8 --------</option>
            <option value="grade7_ratios">Ratios and Proportional Relationships</option>
            <option value="grade7_the_number_system">The Number System</option>
            <option value="grade7_expressions_equations">Expressions and Equations</option>
            <option value="grade7_geometry">Geometry</option>
            <option value="grade7_statistics">Statistics and Probability</option>
            <option value="grade8_number_system">The Number System</option>
            <option value="grade8_expressions_equations">Expressions and Equations</option>
            <option value="grade8_functions">Functions</option>
            <option value="grade8_geometry">Geometry</option>
            <option value="grade8_statistics">Statistics and Probability</option>
        </select>

        <button id="start-quiz">Start Quiz</button>
    </div>


    <div id="quiz-container">
        <span id="timer"></span>
        <h1 id="question"></h1>
        <input type="text" id="answer">
    </div>
</body>
</html>
