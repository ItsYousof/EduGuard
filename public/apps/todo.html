<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGaurd - Todo Lists</title>
    <link rel="stylesheet" href="../css/todo.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <script src="../js/navigation.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../js/todo.js"></script>
    <link rel="icon" href="../data/image/EduGuard.png">
    <link rel="stylesheet" href="../css/notes.css">
</head>
<body>
    <nav class="navbar">
        <ul class="menu">
            <li><a href="home"><i class='bx bxs-home'></i> Home</a></li>
            <li class="dropdown-parent">
                <a href="#features">Discover <i class='bx bx-chevron-down'></i></a>
                <div class="dropdown">
                    <div class="dropdown-right">
                        <a href="" class="dropdown-item" onclick="window.location.href='/homework'"><i class='bx bx-cloud'></i> Homework Cloud Saving</a>
                        <a href="#" class="dropdown-item" onclick="window.location.href='/textformat'"><i class='bx bx-text' ></i> Text Formatting</a>
                        <a href="#" class="dropdown-item" onclick="window.location.href='/todo'"><i class='bx bx-list-check'></i> Todo Lists</a>
                        <a href="#" class="dropdown-item" onclick="window.location.href='/library'"><i class='bx bx-book'></i> Library</a>
                        <a href="#" class="dropdown-item" onclick="showOthers()"><i class='bx bx-music'></i> Study Music</a>
                        <a href="#" class="dropdown-item" onclick="showOther1s()"><i class="bx bx-notepad"></i> Quizzes</a>
                    </div>
                    <div class="dropdown-left" id="others">
                        <a href="#" onclick="playMusic1()"><i class="bx bx-music"></i> Study Music #1</a>
                        <a href="#" onclick="playMusic2()"><i class="bx bx-music"></i> Study Music #2</a>
                        <a href="#" onclick="playMusic3()"><i class="bx bx-music"></i> Study Music #3</a>
                        <a href="#" onclick="playMusic4()"><i class="bx bx-music"></i> Study Music #4</a>
                    </div>
                    <div class="dropdown-left" id="other1">
                        <a href="#" onclick="window.location.href='/math_reviews'"><i class='bx bx-code-alt'></i> Math Quizzes</a>
                    </div>
                </div>
            </li>
            <li><a href="about"><i class='bx bxs-info-circle'></i> About</a></li>

        </ul>
        <div class="logo">EduGuard</div>
        <div class="hamburger"><i class='bx bx-menu'></i></div>
    </nav>

    <section id="todo">
        <div class="main-form">
            <h1>Todo Lists</h1>
            <form onsubmit="return false;">
                <label for="todo-list">Enter Todo List:</label>
                <input type="text" name="todo-list" id="todo-input">
            </form>
        </div>


        <div class="todo-list">
            <ul id="list">
                <h2>Your Todo List:</h2>
            </ul>
        </div>
    </section>

    <section id="notes-popup">
        <div class="container">
            <main>
                <div class="top">
                    <p>Your Notes:</p>
                    <i class='bx bx-x' onclick="closeNotesPopup()"></i>
                </div>
                <div class="middle">
                    <div id="p-notes"></div>
                    <textarea name="" id="notes-textarea" maxlength="500"></textarea>
                </div>
                <div class="bottom">
                    <button id="save-notes-btn">Save</button>
                    <button id="save-notes-btn" onclick="createNotes()">New</button>
                </div>
            </main>
        </div>
    </section>
</body>
</html>
