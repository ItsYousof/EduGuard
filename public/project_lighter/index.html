<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Lighter</title>
    <style>
              @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

      :root {
        --primary-color: #1E1E1E; /* Almost black for a sleek look */
        --secondary-color: #C0C0C0; /* Silver for contrast */
        --background-color: #F0F0F0; /* Very light gray for a clean background */
        --text-color: #FFFFFF; /* White for text on the dark background */
        --accent-color: #FF5722; /* A vibrant orange for highlights */
        --hover-color: #FF8A50; /* Lighter orange for hover effects */
        --border-color: #3E3E3E; /* Dark gray for borders */
      }

      body {
        height: 100%;
        margin: 20px;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-color: var(--secondary-color);
        color: var(--text-color);
        font-family: 'Roboto', sans-serif;
      }

      nav {
        padding: 8px;
        border-radius: 15px;
        height: 90px;
        width: 80vw;
        max-width: 90vw;
        overflow: hidden;
        background: var(--primary-color);
        box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.4);
        border: 1px solid var(--border-color);
        position: relative;
        margin: 0 auto;
      }

      nav a {
        text-align: center;
        text-decoration: none;
        margin: 8px;
        color: var(--text-color);
      }

      nav button {
        float: right;
      }

      .title {
        color: var(--text-color);
        float: left;
        font-size: 25px;
        margin-top: 8px;
        width: 250px;
        transition: .2s;
        border-radius: 7px;
      }

      .title:hover {
        background-color: var(--hover-color);
        border-width: 10px;
        transform: translate(-0%, -3%);
        box-shadow: 0px 8px 48px 0px rgba(0, 0, 0, 0.4);
      }

      .title:active {
        background-color: rgba(255, 255, 255, 0.582);
      }

      .button-6 {
        --ripple-background: rgb(185, 185, 185);
        --ripple-opacity: 2.0;
        --ripple-duration: 300ms;
        width: 85px;
        height: 85px;
        align-items: right;
        border: none;
        border-radius: 10px;
        background-color: transparent;
        box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
        color: white;
        cursor: pointer;
        font-size: 15px;
        line-height: 1.25;
        margin: -5px;
        margin-top: 3px;
        margin-left: 10px;
        padding: 0px 10px;
        margin-right: 20px;
        text-decoration: none;
        transition: .2s;
      }

      .button-6:hover {
        border: transparent 2px rgba(255, 255, 255, 0.596);
        background-color: var(--hover-color);
        box-shadow: 0px 8px 48px 0px rgba(0, 0, 0, 0.4);
        transform: translate(-0%, -3%);
      }

      .button-6:active {
        background-color: rgba(255, 255, 255, 0.582);
        transform: translateY(0);
      }
      /* Main section styles */
      #projects-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 50px auto;
        width: 90vw;
        max-width: 90vw;
        border-radius: 15px;
        min-height: 50vh;
        overflow: hidden;
        background: var(--primary-color);
        box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.4);
        border: 1px solid var(--border-color);
      }

      #projects-section h2 {
        text-align: center;
        margin-top: 20px;
      }

      #projects {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .project {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 20px;
        padding: 20px;
        border-radius: 15px;
        overflow: hidden;
        background: var(--primary-color);
        border: 1px solid var(--border-color);
        height: fit-content;
      }

      .project h3 {
        text-align: center;
        margin-top: 20px;
      }

      .project p {
        text-align: center;
        margin-top: 20px;
      }

      .project a {
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: var(--text-color);
        font-weight: bold;
      }

      /* Popup Modal Styles */
      .popup {
          display: none; /* Hidden by default */
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.8);
          padding-top: 60px;
      }

      .popup-content {
          background-color: var(--primary-color);
          margin: 5% auto;
          padding: 20px;
          border: 1px solid var(--border-color);
          width: 80%;
          max-width: 500px;
          border-radius: 15px;
          box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.4);
          color: var(--text-color);
      }

      .close-button {
          color: var(--text-color);
          float: right;
          font-size: 28px;
          font-weight: bold;
      }

      .close-button:hover,
      .close-button:focus {
          color: var(--hover-color);
          cursor: pointer;
      }

      form label {
          font-size: 16px;
          margin-bottom: 8px;
          display: block;
      }

      form input, form select, form textarea {
          width: 100%;
          padding: 10px;
          margin: 8px 0;
          box-sizing: border-box;
          border-radius: 5px;
          border: 1px solid var(--border-color);
          background-color: var(--secondary-color);
          color: var(--primary-color);
      }

      form button {
          margin-top: 10px;
          width: 100%;
      }

      @keyframes moveGradient {
          0% {
              background-position: 0% 50%;
          }
          50% {
              background-position: 100% 50%;
          }
          100% {
              background-position: 0% 50%;
          }
      }

      .moving-gradient {
          background: linear-gradient(45deg, var(--primary-color), var(--accent-color), var(--secondary-color));
          background-size: 200% 200%;
          animation: moveGradient 8s ease infinite;
      }

      .a-button {
          text-decoration: none;
          color: var(--text-color);
          font-weight: bold;
          font-size: 16px;
          padding: 10px 20px;
          border-radius: 5px;
          transition: all 0.3s ease;
          border: 1px solid var(--border-color);
      }

      .a-button:hover {
          background-color: var(--hover-color);
          color: var(--text-color);
          cursor: pointer;
      }

      .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .top span {
        font-size: 18px;
        cursor: pointer;
      }

      .top span:hover {
        color: var(--hover-color);
      }

      .top span:active {
        transform: scale(0.9);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav id="mytopnav">
        <button class="button-6" anim="ripple" id="create-button">
          <i class="bi bi-plus" style="font-size:30px;"></i>
          Create
        </button>
        <button class="button-6" anim="ripple">
          <i class="bi bi-briefcase" style="font-size:30px;"></i>
          Projects
        </button>
        <br />
        <a href="#" class="title" anim="ripple"> Project Lighter </a>
      </nav>
    </header>

    <main>
      <section id="projects-section">
        <h2>My Projects</h2>

        <div id="projects">
          <p>No projects found.</p>
        </div>
      </section>
    </main>

    <div id="popup" class="popup">
      <div class="popup-content">
        <div class="top">
          <h2>Create a New Project</h2>
          <span class="close">&times;</span>
        </div>
        <form id="project-form">
          <label for="project-type">Project Type:</label>
          <select id="project-type">
            <option value="Notes">Notes</option>
            <option value="Drawings">Drawings</option>
          </select>
          <label for="project-title">Project Title:</label>
          <input type="text" id="project-title" required />
          <label for="project-description">Project Description:</label>
          <textarea id="project-description" required></textarea>
          <button type="submit" class="button-6">Create Project</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
